<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nitro competition timer</title>

    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->

    <!-- ---     -->
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <!-- <link rel="icon" type="image/png" href="/img/favicon.png"> -->

    <header class="header">
        <div class="wrapper">
            <div class="logo">
                <img style="text-align: right;"
                    src="https://nitroclubs.eu/wp-content/uploads/2021/05/cropped-444-100x92.png"
                    alt="NitroClubs.eu logo" width="100" height="92" />
            </div>
            <div class="header-text">
                <h2><strong>Nitro Clubs Competition Timer</strong></h2>
            </div>
        </div>
    </header>

    <!-- <body style='background-color: #EEEEEE;' onload = 'javascript:init()'> -->

<body style='background-color: #EEEEEE;'>
    <div id="emptyspace row on top">
        <p> &nbsp;</p>
    </div>
    <table id="tblMenu" style="border-collapse: collapse; width: 100%; border: 0cm;">
        <tbody>
            <tr id="tblMenuTrStartNewRound" style=" text-align: left;">
                <td
                    style="width: 45%; color: dodgerblue; text-align: right; font-family: Poppins, sans-serif; font-size: 130%; font-weight: 400;">
                    <label for="liCompetitionType">Competition type:</label>
                    <select name="Competition Type" id="liCompetitionType">
                        <option value="SetCompetitionLine">Line following</option>
                        <option value="SetCompetitionObstacleLine">Line following with obstacle avoidance</option>
                        <option value="SetCompetitionMaze">Maze solving</option>
                        <option value="SetCompetitionTeleoperation">Robot teleoperation</option>
                    </select>

                </td>
                <td style="width: 10%;">&nbsp;</td>
                <td style="width: 45%; font-size: 130%; text-align: center;">
                    <button type='button' id='btnStartNewRound'>
                        <strong>START NEW ROUND</strong>
                    </button>
                </td>
            </tr>

            <tr id="tblMenuTrDisqualify">
                <td style="width: 35%;"></td>
                <td style="width: 30%; text-align: center;">
                    <button type='button' id='btnCancelRound'
                        style="text-align: center; color: brown; background-color:lightblue; border-color: dodgerblue;">
                        <strong>CANCEL ROUND / DISQUALIFY</strong>
                    </button>
                </td>
                <td style="width: 35%;"></td>
            </tr>
            <tr> <!-- empty space row -->
                <td>
                    <p></p>
                </td>
            </tr>
            <tr> <!-- empty space row -->
                <td>
                    <p></p>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="divStartYourRobotNow">
        <table id="tblStartYourRobotNow" style="border-collapse: collapse; width: 100%; border: 0cm;">
            <tbody>
                <tr id="trStartYourRobotNow">
                    <td>
                        START YOUR ROBOT NOW!
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="divElapsedTimes">
        <table id="tblElapsedTimes" style="border-collapse: collapse; width: 100%; border: 0cm;">
            <tbody>
                <tr id="totalElapsedTime">
                    <td>
                        <span id='spTotalElapsedTime'></span></span>
                    </td>
                </tr>
                <tr id="trlap1Time">
                    <td>
                        <span id='lap1ElapsedTime'></span></span>
                    </td>
                </tr>
                <tr id="trlap2Time">
                    <td>
                        <span id='lap2ElapsedTime'></span></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- empty row -->
    <!-- <p></p> -->
    <!-- empty row -->
    <!-- <p></p> -->

    <div id="divFinalTime">
        <table id="tblFinalTime" style="border-collapse: collapse; width: 100%; border: 0cm;">
            <tbody>
                <tr id="tr1TblFinalTime">
                  <td style="width: 0%;"></td>
                  <td>
                    FINAL TIME:
                  </td>
                  <td style="width: 0%;"></td>
                </tr>
                <tr id="tr2TblFinalTime">
                  <td style="width: 0%;"></td>
                  <td>
                    <span id='spanTotalTime'></span></span>
                  </td>
                  <td style="width: 0%;"></td>
                </tr>
                <tr id="trBestLapTimeTblFinalTime">
                  <td style="width: 0%;"></td>
                  <td>
                    <span id='bestLapTime'></span></span>
                  </td>
                  <td style="width: 0%;"></td>
                </tr>
                <tr id="tr3TblFinalTime">
                  <td style="width: 45%;">
                    <!-- <form action=""> -->
                    <form>
                      Enter penalty points (if any): <input type="text" class="onlyNumbers"  id="tbPenaltyPoints" Maxlength="3">
                    </form>
                  </td>
                  <td></td>
                    <td style="width: 45%;">
                        <p style="text-align: right;">
                            <button type='button' id='btnCopyTimesToClipboard'>
                                COPY RESULT TO CLIPBOARD
                            </button>
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
